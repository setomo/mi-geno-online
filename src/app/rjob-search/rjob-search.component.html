<div id="search-component">
  <label for="search-box">Rjob Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let rjob of rjobs$ | async" >
      <a routerLink="/detail/{{rjob.id}}">
        {{rjob.id}}
      </a>
    </li>
  </ul>
</div>
